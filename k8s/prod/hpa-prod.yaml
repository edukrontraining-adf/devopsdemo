apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genai-engine-hpa
  namespace: production
  labels:
    app: genai-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genai-engine
  minReplicas: 3
  maxReplicas: 12
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 65
