apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genai-engine-ingress
  namespace: production
  labels:
    app: genai-engine
    organization: edukron
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:.edukron.cloud"  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: genai-engine
            name: genai-app
            port:
              number: 80
  
  # Optional: Add TLS configuration
  # tls:
  # - hosts:
  #   - genai-app.example.com
  #   secretName: genai-app-tls
