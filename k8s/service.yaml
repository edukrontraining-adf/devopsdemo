apiVersion: v1
kind: Service
metadata:
  name: genai-engine
  namespace: production
  labels:
    app: genai-engine
    organization: edukron
  annotations:
    description: "Service for Edukron GenAI Engine"
spec:
  type: ClusterIP  # Change to LoadBalancer if needed for external access
  
  selector:
    app: genai-engine
  
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  
  sessionAffinity: None
  
---
apiVersion: v1
kind: ServiceAccount
metadata:engine
  namespace: production
  labels:
    app: genai-engine
    organization: edukron
    app: genai-app
