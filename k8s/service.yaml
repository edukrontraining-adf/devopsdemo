apiVersion: v1
kind: Service
metadata:
  name: genai-app
  namespace: default
  labels:
    app: genai-app
  annotations:
    description: "Service for GenAI Application"
spec:
  type: ClusterIP  # Change to LoadBalancer if needed for external access
  
  selector:
    app: genai-app
  
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  
  sessionAffinity: None
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: genai-app
  namespace: default
  labels:
    app: genai-app
